<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title if title else "i-count" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --gradient: linear-gradient(135deg, #6a11cb, #2575fc);
      --glass: rgba(255, 255, 255, 0.08);
      --text-color: #f4f4f8;
      --accent: #e0b3ff;
      --link: #ffd6fa;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: var(--gradient);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      background: var(--glass);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2.5rem 2rem;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin: 0.7rem 0;
    }

    a {
      color: var(--link);
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    .btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: var(--link);
      color: #222;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: var(--accent);
    }

    .emoji {
      font-size: 1.8rem;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #ccc;
    }

    .socials {
      margin-top: 1.2rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    .socials a svg {
      width: 28px;
      height: 28px;
      fill: #f4f4f8;
      transition: transform 0.3s ease, fill 0.3s ease;
    }

    .socials a:hover svg {
      transform: scale(1.2);
      fill: var(--accent);
    }
  </style>
</head>
<body>
  <div class="container">
    {% block content %}{% endblock %}
    <div class="footer">
      <div class="socials">
        <a href="https://github.com/iqzy21" target="_blank" aria-label="GitHub">

          </svg>
        </a>
        <a href="https://www.linkedin.com/in/iqbaal-el" target="_blank" aria-label="LinkedIn">
          <svg viewBox="0 0 16 16" fill="currentColor">
            <path d="M1.146 1.146a.5.5 0 0 1 .708 0L8 7.293l6.146-6.147a.5.5 0 1 1 .708.708L8.707 8l6.147 6.146a.5.5 0 0 1-.708.708L8 8.707l-6.146 6.147a.5.5 0 0 1-.708-.708L7.293 8 1.146 1.854a.5.5 0 0 1 0-.708z"/>
          </svg>
        </a>
      </div>
      <p>Crafted with ðŸ’œ by Iqbaal El-hajoui</p>

  </div>
</body>
</html>
